<div md-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>

  <div class="fill">
    <button md-icon-button (click)="onNewTask()">
      <md-icon>add_circle_outline</md-icon> 
      <span>New Mission</span>
    </button>
    
  </div>

  <div>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>keyboard_arrow_down</md-icon>
    </button>
  </div>
</div>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="changeListNames()">
    <md-icon>mode_edit</md-icon>
    <span>Modify list name</span>
  </button>

  <button md-menu-item (click)="onMoveAllClick()">
    <md-icon [svgIcon]="'move'"style="line-height:1;"></md-icon>
    <span>Move all content from list</span>
  </button>

  <button md-menu-item (click)="onDeleteClick()">
    <md-icon>delete_forever</md-icon>
    <span>Delete list</span>
  </button>
</md-menu>
