<form>
  <h2 md-dialog-title>Move all content from this list</h2>
  <div md-dialog-content>
    <md-select placeholder="Please choose your target list" style="width:15em;">
      <md-option *ngFor="let list of lists">
        {{list.name}}
      </md-option>
    </md-select>
  </div>
  <br>
  <div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="save()">save</button>
    <button md-button (click)="close()" type="button">close</button>
  </div>
</form>
