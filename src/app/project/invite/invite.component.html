<form #f="ngForm">
  <h2 md-dialog-title>Invite Member</h2>
  <div md-dialog-content>
    <app-chips-list [label]="'Invite Member'" name="members"
     [(ngModel)]="members"></app-chips-list>
  </div>
  <div md-dialog-actions>
    <button md-raised-button type="button" color="primary" [disabled]="!f.valid"(click)="save('save',$event)">Save</button>
    <button md-button (click)="save('',$event)" type="button">Close</button>
  </div>
</form>
